<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ultimate tic-tac-toe</title>

    <link rel="stylesheet" href="tic.css">
</head>
<body>
    <h1>Welcome to tic-tac-toe</h1>
    <p>Rules: Try to get three of your pieces in a straight line if the other get's before you, you will be eliminated.</p>
    <br/>
    <div class="board">
        <div data-cell-index="0" class="col r1 c1"></div>
        <div data-cell-index="1" class="col r1 c2"></div>
        <div data-cell-index="2" class="col r1 c3"></div>
        <div data-cell-index="3" class="col r2 c1"></div>
        <div data-cell-index="4" class="col r2 c2"></div>
        <div data-cell-index="5" class="col r2 c3"></div>
        <div data-cell-index="6" class="col r3 c1"></div>
        <div data-cell-index="7" class="col r3 c2"></div>
        <div data-cell-index="8" class="col r3 c3"></div>
    </div>
    <br>
    <div class="info">
        <p>player one is X, two is O.</p>
        <p>This is the order in which the game will be played.</p>
        <p>Player one go now</p>
    </div>
    

    <script src="tic.js"></script>
</body>
</html>
